<div class="sale_floating_time" id="sale_floating_time"><em>00<span>:</span>00<span>:</span>00<span>:</span>00</em></div>

  <script>
    const saleFloatingTime = document.getElementById('sale_floating_time');
    const countdownTime = 36000000; // 1 hour in milliseconds
    let startTime = new Date().getTime();
    let endTime = startTime + countdownTime;
    
    function countdown() {
      const currentTime = new Date().getTime();
      const timeLeft = endTime - currentTime;
      const hours = Math.floor(timeLeft / 3600000);
      const minutes = Math.floor((timeLeft % 3600000) / 60000);
      const seconds = Math.floor((timeLeft % 60000) / 1000);
      const milliseconds = timeLeft % 1000;
    
      saleFloatingTime.innerHTML = `<em>${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}:${milliseconds.toString().padStart(3, '0')}</em>`;
    
      if (timeLeft <= 0) {
        saleFloatingTime.innerHTML = '시간이 만료되었습니다.';
      } else {
        setTimeout(countdown, 10);
      }
    }
    
    countdown();
    </script>

  <script>
    // Get references to the radio buttons and the selected-stone div
    const blackStoneRadios = document.querySelectorAll('input[name="black-stone"]');
    const whiteStoneRadios = document.querySelectorAll('input[name="white-stone"]');
    const selectedStoneDiv = document.getElementById('selected-stone');
  
    // Function to update the selected stone display
    function updateSelectedStone() {
      let selectedBlackStone = document.querySelector('input[name="black-stone"]:checked').value;
      let selectedWhiteStone = document.querySelector('input[name="white-stone"]:checked').value;
  
      selectedStoneDiv.innerHTML = `
        <img src="${selectedBlackStone}.png" alt="${selectedBlackStone}">
        <img src="${selectedWhiteStone}.png" alt="${selectedWhiteStone}">
      `;
    }
  
    // Add event listeners to the radio buttons
    blackStoneRadios.forEach(radio => radio.addEventListener('change', updateSelectedStone));
    whiteStoneRadios.forEach(radio => radio.addEventListener('change', updateSelectedStone));
  
    // Call updateSelectedStone initially to display the default stones
    updateSelectedStone();
  </script>
